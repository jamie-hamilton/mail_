<div class="modal fade" id="e-reply-modal" tabindex="-1" role="dialog" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel"><span id="ereply-title"></span></h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <div class="small text-muted">
            <p>On <span id="reply-timestamp"></span> <span class="email-info" id="reply-sender"></span> wrote:</p>
          </div>
          <p id="reply-body"></p>
          <hr>
          <textarea class="form-control" id="reply-text" placeholder="Reply"></textarea>
        </div>
        <div class="modal-footer">
          <button id="send-reply" type="button" class="btn btn-primary"><i class="far fa-paper-plane"></i> Send</button>
        </div>
      </div>
    </div>
</div>
